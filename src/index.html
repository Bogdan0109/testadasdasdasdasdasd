<html lang="ru">
  <head>

    <form class="search-form" id="search-form">
      <input 
        type="text" 
        name="searchQuery" 
        autocomplete="off" 
        placeholder="Search images..." 
      />
      <button type="submit">Search</button>

    <!--! кнопка HOME -->
    <button type="button" class="button-home" data-action="load-home">

    </div>
    
    
    <!--! кнопка LOAD MORE: -->
    <!-- <button type="button" class="load-more button">LOAD MORE</button> -->
    
    <button type="button" class="load-more btn1 btn-primary button" data-action="load-more1">

      </span>
    
      <span class="label">LOAD MORE</span>
    </button>
