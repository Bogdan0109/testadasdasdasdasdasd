<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY Filmoteka</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <!--! Библиотека spinner-border для кнопки LOAD MORE -->
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
      crossorigin="anonymous" 
      />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
  <!-- <body class="show-modal"> -->
    <!--! ❗️❗️❗️ Add partials like so for every page -->
    <!-- <include src="./partials/example.html"></include> -->

    <!-- <include src="./partials/header.html"></include> -->

    <!-- <include src="./partials/footer.html"></include> -->



    <!--!_________________________________________ -->

    
    <!--* ++++++++++++++ header.html ++++++++++++++ -->
    <header class="section-header">
      <!-- ! кнопки Filmoteka, HOME, MY LIBRARY  -->
      <div class="nav-all-buttons">
        <!--! кнопка Filmoteka -->
        <button type="button" class="button-filmoteka">
          <span class="button-filmoteka-label">Filmoteka</span>
        </button>

        <div class="nav-main-buttons">
          <!--! кнопка HOME -->
          <button type="button" class="button-home">
            <span class="button-home-label">HOME</span>
          </button>

          <!--! кнопка MY LIBRARY -->
          <button type="button" class="button-mylibrary">
            <span class="button-mylibrary-label">MY LIBRARY</span>
          </button>
        </div>
      </div>

      <!--! input form  + строка "Search result not successful"-->
      <div class="search">
        <form class="search-form" id="search-form">
          <input type="text" name="searchQuery" autocomplete="off" placeholder="Movie search" />
          <button type="submit">Search</button>
        </form>
        <p class="search-alert">Search result not successful. Enter the correct movie name and</p>
      </div>

      <!-- ! кнопки  WATCHED и QUEUE  -->
      <div class="nav-library-buttons">
        <button type="button" class="nav-library-watched">WATCHED</button>
        <button type="button" class="nav-library-queue">QUEUE</button>
      </div>
    </header>




    <!--* ++++++++++++++ modal.html ++++++++++++++ -->
    <!-- ----- для тестирования ----- -->
    <!-- <button class="button" data-action="open-modal">Открыть модалку</button> -->
    
      <div class="backdrop js-backdrop">
        <div class="modal-film">
          <button type="button" class="modal-close" data-action="close-modal">
            X
          </button>
          <div class="modal-markup">
            <!-- infoFilm -->
          </div>
          <div class="modal-library">
            <button type="button" class="modal-watched">ADD TO WATCHED</button>
            <button type="button" class="modal-queue">ADD TO QUEUE</button>
          </div>
        </div>
      </div>




    <!--* ++++++++++++++ hero.html ++++++++++++++ -->
    <section class="section-hero">
      <!--! Загрузка популярных фильмов на главную страницу -->
      <div class="gallery">
        <!--? Карточки изображений -->
      </div>

      <!--! кнопка LOAD MORE: -->
      <!-- <button type="button" class="load-more button">LOAD MORE</button> -->
      
      <button type="button" class="load-more btn1 btn-primary button" data-action="load-more1">
        <span class="spinner-border spinner-border-sm spinner is-hidden" role="status" aria-hidden="true">
        </span>
        <span class="label">LOAD MORE</span>
      </button>
    </section>
    
    
    




    

    <!--* ++++++++++++++ footer.html ++++++++++++++ -->
    <div class="section-footer">
      <h3>© 2020 | All Rights Reserved | Developed with | by GoIT Students</h3>
    </div>
    
    <!--* ++++++++++++++ script index.js ++++++++++++++ -->
    <script src="index.js" type="module"></script>

  </body>
</html>
